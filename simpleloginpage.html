<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="images/banner2.png" width="1350"> 
    </header>
 <div class="body">
    <div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Log In With</h1>
                
				<div class="social-container">
					<a href="https://www.facebook.com" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="https://www.twitter.com" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="simplesignuppage.html">Don't Have An Account? Sign Up</a>
				<button>Log In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Venus Music</h1>
					<p>Log into Venus Music and enjoy unlimited access to songs</p>
				</div>
			</div>
		</div>
	</div>
</div>
   
</body>
</html>
